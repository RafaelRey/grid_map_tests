#ground truth demo
point_cloud_topic: "/front_pico_flexx/points"
map_frame_id: "map"
robot_base_frame_id: "base_link"
robot_pose_with_covariance_topic: "/base_link_pose"
robot_pose_cache_size: 500
track_point_frame_id: "base_link"
track_point_x: 0.0
track_point_y: 0.0
track_point_z: 0.0

#long range
length_in_x: 5.0
length_in_y: 5.0
position_x: 0.0
position_y: 0.0
resolution: 0.05
min_variance: 0.0001
max_variance: 10000.0
mahalanobis_distance_threshold: 2.5
multi_height_noise: 0.00002

#remove object .yaml
min_update_rate: 2.0
relocate_rate: 2.0
